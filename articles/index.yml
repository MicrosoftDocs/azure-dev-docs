          url: https://code.visualstudio.com/docs/azure/extensions
        # Card
        - title: DevOps and Automation
          summary: Automate deployment with Infrastructure as Code (IaC).
          url: ./iac/index.yml
        # Card
        - title: Azure Toolkit for IntelliJ
          summary: Create, develop, test, and deploy Azure applications from within the IntelliJ IDE.
          url: ./java/toolkit-for-intellij/index.yml
        # Card
        - title: Azure Toolkit for Eclipse
          summary: Create, develop, test, and deploy Azure applications from within the Eclipse IDE.
          url: ./java/toolkit-for-eclipse/index.yml
        # Card
        - title: Maven plugins for Azure
          summary: Use Maven to automate building and managing Java projects and other languages.
          url: https://github.com/Microsoft/azure-maven-plugins#readme
        # Card
        - title: TypeSpec
          summary: Design APIs in an extensible and easy-to-understand language.
          url: /azure/developer/typespec/
        # Card
        - title: Dev Proxy
          summary: Dev Proxy is an API simulator that helps you test your application.
          url: /microsoft-cloud/dev/dev-proxy/overview
